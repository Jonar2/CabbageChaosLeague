<!DOCTYPE html>
<html>
<head>
  <title>Team 1 - Chaos Fantasy Football</title>
  <style>
    body {
      background: #000033;
      color: #00ffcc;
      text-align: center;
      font-family: "Comic Sans MS", cursive;
    }
    h1 {
      color: #ffcc00;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: #111;
      color: #fff;
      width: 80%;
    }
    th, td {
      border: 1px solid #ff00ff;
      padding: 6px 12px;
      text-align: center;
    }
    th {
      background: #330033;
    }
    .nav-links {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Team 1: The Touchdown Titans 🏈</h1>

  <!-- Roster Section -->
  <h2>Roster</h2>
  <table>
    <tr><th>Position</th><th>Player</th></tr>
    <tr><td>QB</td><td>Patrick Mahomes</td></tr>
    <tr><td>RB</td><td>Christian McCaffrey</td></tr>
    <tr><td>RB</td><td>Derrick Henry</td></tr>
    <tr><td>WR</td><td>Justin Jefferson</td></tr>
    <tr><td>WR</td><td>Tyreek Hill</td></tr>
    <tr><td>TE</td><td>Travis Kelce</td></tr>
    <tr><td>K</td><td>Justin Tucker</td></tr>
    <tr><td>DEF</td><td>49ers Defense</td></tr>
  </table>

  <!-- Stats Section -->
  <h2>Weekly Points & Stats</h2>
  <table id="stats-table"></table>

  <div class="nav-links">
    <a href="index.html">🏠 Home</a> | 
    <a href="rosters.html">📋 Rosters</a> | 
    <a href="stats.html">📊 All Team Stats</a>
  </div>

  <script>
    // Load Team 1 stats from text file
    const statsFile = "Results/combined_week1_breakdown.txt";

    fetch(statsFile)
      .then(response => response.text())
      .then(raw => {
        const lines = raw.trim().split("\n");
        const table = document.getElementById("stats-table");

        lines.forEach((line, idx) => {
          const row = document.createElement("tr");
          const columns = line.split("\t");
          columns.forEach(col => {
            const cell = document.createElement(idx === 0 ? "th" : "td");
            cell.textContent = col;
            row.appendChild(cell);
          });
          table.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById("stats-table").innerHTML =
          `<tr><td colspan="5">Could not load stats file: ${statsFile}</td></tr>`;
      });
  </script>
</body>
</html>
